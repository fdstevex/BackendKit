<!DOCTYPE html>
<html>
<head>
    <title>BackendKit HTML Login Page</title>
</head>
<body>

<h1>Test Login Page</h1>
<p>This form simply sends the login request to api/login and redirects back to index.html.</p>


<form action="../api/v1/login" method="POST">
    <div>
        Email: <br>
        <input type="text" name="email"><br>
        Password:<br>
        <input type="password" name="password"><br><br>
        <input type="hidden" name="redirect" value="html/index.html">
    </div>
    <input type="submit" name="Submit">
</form>

</body>
</html>
